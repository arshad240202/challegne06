<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CHALLENGE 04</title>
     <link rel="stylesheet" href="style.css">
 </head>
 <body>

     <div class="container">
         <div class="login-box">

             <div class="first-box">
                 <h2>"We've been using upcode to kick start every new project and can't imagine working without it."</h2>
                 <div class="author-box">
                     <div class="author-name">Arshad Lallmahomed</div>
                     <div class="author-role">Student</div>
                 </div>
             </div>

             <div class="sign-up-form">
                 <div class="sign-up-header">
                     <h3 class="sign-up-title">Create an account</h3>
                     <span class="sign-up-subtitle">Create an account</span>
                 </div>
                 <div class="sign-up-input-fields">
                     <input type="text" placeholder="Name" required> 
                     <input type="email" placeholder="Email" required>
                     <input type="password" placeholder="Password" required>
                </div>
                <div class="sign-up-buttons">
                  <button class="createaccount-button" >Create Account</button>
                  <button class="transparent-button">Sign up with Google</button>
                   <p> Already have an account?<a href="#"> Log in</a></p>
                </div>
             </div>
         </div>
     </div>

 </body>
 </html
